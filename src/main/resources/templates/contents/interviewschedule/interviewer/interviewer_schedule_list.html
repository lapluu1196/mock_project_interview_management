<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/interviewschedule/styles.css">
    <title layout:fragment="title">Interviewer - Interview Schedule</title> 
</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100 align-items-center mt-2" layout:fragment="content">
        <div class="container mt-3 row">
            <p class="mb-0 col-10">Interview Schedule List</p>
        </div>
        <div class="container d-flex row mt-4">
            <div class="col-4">
                <div class="input-group">
                    <input aria-label="Search" class="form-control border-end-0 border rounded-0 option-bg" type="search" value="Search"
                        id="example-search-input">
                    <span class="input-group-append">
                        <button aria-label="Search"
                            class="btn btn-outline-secondary bg-transparent border-start-0 border-bottom-0 border ms-n5 rounded-0"
                            type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="col-3">
                <select class="form-select option-bg rounded-0" aria-label="Default select example">
                    <option selected value="interviewer">Interviewer</option>
                    <option th:each="interviewer : ${interviewers}" th:value="${interviewer.userId}" th:text="${interviewer.fullName}"></option>

                </select>
            </div>

            <div class="col-3">
                <select class="form-select option-bg rounded-0" aria-label="Default select example">
                    <option selected>Status</option>
                    <option value="New">New</option>
                    <option value="Canceled">Canceled</option>
                    <option value="Interviewed">Interviewed</option>
                    <option value="Invited">Invited</option>
                </select>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-search rounded-0 fw-bold">Search</button>
            </div>

            <div class="container mt-3 d-flex justify-content-end px-0">
                <button type="button"
                    class="btn btn-primary rounded-0 fw-bold btn-search border-0 text-dark fw-bold d-none">Add
                    new</button>
            </div>

        </div>

        <div class="container-fluid mt-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Candidate Name</th>
                        <th scope="col">Interviewer</th>
                        <th scope="col">Schedule</th>
                        <th scope="col">Result</th>
                        <th scope="col">Status</th>
                        <th scope="col">Job</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="interviewSchedule : ${interviewScheduleDTOs}">
                        <td th:text="${interviewSchedule.interviewTitle}"></td>
                        <td th:text="${interviewSchedule.candidateName}"></td>
                        <td>
                            <ul>
                                <li th:each="interviewer : ${interviewSchedule.interviewers}" th:text="${interviewer.fullName}"></li>
                            </ul>
                        </td>
                        <td  th:text="${interviewSchedule.scheduleDate + ' ' + interviewSchedule.scheduleFrom + ' - ' + interviewSchedule.scheduleTo}"></td>
                        <td th:text="${interviewSchedule.result}" ></td>
                        <td th:text="${interviewSchedule.status}"></td>
                        <td  th:text="${interviewSchedule.jobTitle}"></td>
                        <td >
                            <button aria-label="view" type="button" class="border-0 bg-transparent">
                                <i class="far fa-eye"></i>
                            </button>
                            <button aria-label="edit" type="button" class="border-0 bg-transparent">
                                <i class="fa-regular fa-hand-pointer"></i>
                            </button>
                            
                        </td>
                    </tr>
            
                </tbody>
            </table>
            <!-- Pagination -->
        <div class="row" id="pagination">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end align-items-center">
                    <li class="page-item">
                        <span th:text="'10/' + ${totalUsers} + ' rows'"></span>
                    </li>
                    <li class="page-item">
                        <a class="btn page-link" role="button" th:href="@{/users(keyword=${keyword}, page=${currentPage - 1})}"
                           th:classappend="${currentPage > 0} ? '' : 'disabled'"
                           th:attr="aria-disabled=${currentPage > 0} ? 'false' : 'true'">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                            </svg>

                        </a>
                    </li>
                    <li class="page-item">
                        <a class="btn page-link" role="button" th:href="@{/users(keyword=${keyword}, page=${currentPage + 1})}"
                           th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"
                           th:attr="aria-disabled=${currentPage + 1 < totalPages} ? 'false' : 'true'">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- END Pagination -->
        </div>
        
    </div>

</body>

</html>
