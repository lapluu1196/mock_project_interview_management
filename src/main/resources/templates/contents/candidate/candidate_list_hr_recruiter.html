<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List - HR, Recruiter View</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/670e9163d0.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 15px;
        }
        .sidebar a {
            text-decoration: none;
            display: block;
            padding: 10px;
            color: #000;
        }
        .sidebar a.active {
            font-weight: bold;
            color: #007bff;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex flex-column">
            <a href="#" class="mb-3">
                <i class="fa-solid fa-building fa-2x"></i>
                <span class="ms-2">IMS</span>
            </a>
            <a href="/candidate" class="active">
                <i class="fas fa-user"></i> Candidate
            </a>
            <a href="/job"><i class="fas fa-briefcase"></i> Job</a>
            <a href="/interview"><i class="fas fa-comments"></i> Interview</a>
            <a href="/offer"><i class="fas fa-file-alt"></i> Offer</a>
            <a href="/user"><i class="fas fa-users"></i> User</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Candidate List - HR</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by name or email">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>Status</option>
                    <option value="1">Waiting for interview</option>
                    <option value="2">Open</option>
                    <option value="3">Interviewed</option>
                    <option value="4">Offered</option>
                    <option value="5">Failed</option>
                </select>
            </div>
            <div class="col-md-3 text-end">
                <a href="/candidates/new" class="btn btn-primary">Add New</a>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th>Current Position</th>
                    <th>Owner HR</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.name}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.currentPosition}"></td>
                    <td th:text="${candidate.ownerHR}"></td>
                    <td th:text="${candidate.status}"></td>
                    <td class="text-center">
                        <a href="/candidates/view" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="/candidates/edit" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="/candidates/delete" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- jQuery 3.6 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
