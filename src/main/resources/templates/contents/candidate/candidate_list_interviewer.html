<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Candidate List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/670e9163d0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h2 class="text-center">My Interview Candidates</h2>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search..." aria-label="Search" id="searchBox">
        <select class="form-select mt-2" id="statusFilter">
            <option value="">All</option>
            <option value="Waiting for interview">Waiting for interview</option>
            <option value="Passed Interview">Passed Interview</option>
            <option value="Failed interview">Failed interview</option>
        </select>
        <button class="btn btn-primary mt-2" id="searchButton">Search</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th>Current Position</th>
                <th>Owner HR</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Row -->
            <tr>
                <td>Lục Vân Anh</td>
                <td>anhlv16@fpt.com</td>
                <td>012345678</td>
                <td>Developer</td>
                <td>HuyPN2</td>
                <td>Waiting for interview</td>
                <td>
                    <a href="view_candidate.html?id=1" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</a>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
