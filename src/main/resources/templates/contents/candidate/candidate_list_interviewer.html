<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List - Interviewer View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/670e9163d0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center p-3 bg-light">
            <div class="d-flex align-items-center">
                <span class="fs-4">DEV IMS</span>
            </div>
            <div>
                <span class="me-3">hoankk</span>
                <span>HR Department</span>
                <button class="btn btn-outline-danger ms-3">Logout</button>
            </div>
        </header>

        <div class="my-4">
            <h2>Candidate</h2>
            <h4>Candidate list</h4>
        </div>

        <div class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Status</option>
                        <option value="1">Waiting for interview</option>
                        <option value="2">Open</option>
                        <option value="3">Interviewed</option>
                        <option value="4">Offered</option>
                        <option value="5">Failed</option>
                    </select>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-secondary" disabled>Add New</button>
                </div>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th>Current Position</th>
                    <th>Owner HR</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.name}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.currentPosition}"></td>
                    <td th:text="${candidate.ownerHR}"></td>
                    <td th:text="${candidate.status}"></td>
                    <td class="text-center">
                        <a href="/candidates/view" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- jQuery 3.6 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
