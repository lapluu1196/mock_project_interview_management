<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Login</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" layout:fragment="content">
    <div class="col-12 col-sm-8 col-md-6 col-xl-4" id="loginForm">
        <form th:action="@{/authenticateUser}" method="post">
            <div class="mb-5 d-flex justify-content-center align-items-center" id="formLoginHeader">
                <img src="/images/dev.png" alt="Logo" class="me-2">
                <span class="fw-bold fs-3">IMS Recruitment</span>
            </div>
            <div class="mb-3" th:if="${param.error}">
                <span class="text-danger fst-italic">Invalid username or password. Please try again.</span>
            </div>
            <div class="mb-3" th:if="${param.logout}">
                <span class="text-success fst-italic">Logout successful.</span>
            </div>
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <label for="username" class="form-label me-2">Username</label>
                <input type="text" class="form-control w-75" id="username" name="username">
            </div>
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <label for="password" class="form-label me-2">Password</label>
                <input type="password" class="form-control w-75" id="password" name="password">
            </div>
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="rememberMe" value="true" id="rememberMe">
                    <label for="rememberMe" class="form-label me-2">Remember me?</label>
                </div>
                <div class="d-flex align-items-top">
                    <a href="#" class="text-decoration-underline text-reset">Forgot password?</a>
                </div>

            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
